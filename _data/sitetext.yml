  about:
    title: "About Me"
    text: "Data Analyst. Developer. Creative Thinker."
    body: |
    What do I want to do? Build creative and reliable human-focused technology solutions that benefit society and aid human function
    Why? I believe that technology should be developed ethically and responsibly so that it can enable and support us without harming the human ecosystem. I am also interested in studying human cognition and emotion trhough technology
    What do I currently do? I work as a Software Analyst in the Data Analytics team at JP Morgan Chase. I work on data engineering and manipulation to find crucial business inisghts that could improve our customer experience
    What are my interests? Human-compatible AI, UI/UX design, Data Analytics, Natural Language Processing... but also sustainability, socio-political affairs, finance and economics and computer music
    What are my hobbies?  Music, Portrait sketching and painting, Muay Thai, Running and learning new languages
    What languages do I speak? I am fluent in English, Hindi and Tamil, and have a beginner level skill in Mandarin, French and Spanish
    Cities I have lived in are Chennai, Hong Kong
     

